apiVersion: batch/v1
kind: Job
metadata:
  name: create-test-accounts
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: create-test-accounts
          image: my-script:0.0.1
          env:
            - name: AUTH_API_URL
              value: "http://auth-api-nginx:30090/api/auth/login"
            - name: ACCOUNTS_API_URL
              value: "http://inner-circle-accounts-api-nginx:30090/api/accounts"            
            - name: CHANGE_PASSWORD_URL
              value: "http://auth-api-nginx:30090/api/auth/change-password"
            - name: RESET_PASSWORD_URL
              value: "http://auth-api-nginx:30090/api/auth/reset"
            - name: IS_LOCAL_MODE
              value: "true"
              